<h4><%- title %></h4>
<div class="row row-cols-1 row-cols-md-3 g-4">
	<% students.forEach(student => { %>
	<div class="col">
		<div class="card h-100">
            <div class="row m-0 p-4">
                <div class="col-4 mx-auto my-auto">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-person-bounding-box" viewBox="0 0 16 16">
                        <path d="M1.5 1a.5.5 0 0 0-.5.5v3a.5.5 0 0 1-1 0v-3A1.5 1.5 0 0 1 1.5 0h3a.5.5 0 0 1 0 1h-3zM11 .5a.5.5 0 0 1 .5-.5h3A1.5 1.5 0 0 1 16 1.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 1-.5-.5zM.5 11a.5.5 0 0 1 .5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 1 0 1h-3A1.5 1.5 0 0 1 0 14.5v-3a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a.5.5 0 0 1 0-1h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 1 .5-.5z"/>
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm8-9a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                      </svg>
                </div>
                <div class="col-8 mx-auto my-auto">
                    <h5 class="card-title">
                        <%= student.first %> <%= student.last %>
                    </h5>
                </div>
            </div>
            
            
			<div class="card-body">
				
				<p class="card-text">
					<ul class="list-group">
                        <li class="list-group-item"><label>Date of Birth:</label> <%= student.year %></li>
                        <li class="list-group-item"><label>Year of Passed:</label> <%= student.passed %></li>
                    </ul>
				</p>
			</div>
		</div>
	</div>
	<% }); %>
</div>
